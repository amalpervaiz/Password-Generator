<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="innerbox">
            <span id="passbox">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="total-char" max="20" min="2" value="2">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains UpperCase
                </div>
                <div class="right">
                    <input type="checkbox" id="UpperCase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains LowerCase
                </div>
                <div class="right">
                    <input type="checkbox" id="LowerCase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Numbers
                </div>
                <div class="right">
                    <input type="checkbox" id="Numbers">
                </div>
            </div>
          <div class="row">
                <div class="left">
                    Contains Symbols
                </div>
                <div class="right">
                    <input type="checkbox" id="Symbols">
                </div>
            </div>
            <div class="row">
                <button id="btn"> Generator </button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
